name: CI/CD Pipeline

on:
  push:
    branches:
      - backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create Firebase Config File
        run: echo ${{ secrets.FIREBASE_CONFIG_BASE64 }} | base64 -d > src/main/resources/food-truck-f524e-firebase-adminsdk-2szft-579d5d1f9c.json

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/food-truck:${{ github.sha }} -t ${{ secrets.DOCKER_USERNAME }}/food-truck:latest .

      - name: Push Docker image (by commit SHA)
        run: docker push ${{ secrets.DOCKER_USERNAME }}/food-truck:${{ github.sha }}

      - name: Push Docker image (latest tag)
        run: docker push ${{ secrets.DOCKER_USERNAME }}/food-truck:latest

      - name: Logout from Docker Hub
        run: docker logout